<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
            xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>User page</title>
</head>
<body class="bg-light">
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <span class="navbar-brand">
            <b><span th:text="${user.getUsername()}">Email</span></b>
            with roles:
            <span th:text="${user.getRolesAsString()}">Roles</span>
        </span>
            <span class="navbar-nav">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </span>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light">
            <h1>User information page</h1>
            <div class="card">
                <div class="card-header">
                    <h4>About user</h4>
                </div>
                <div class="card-content table-responsive">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}">ID</td>
                            <td th:text="${user.getFirstName()}">FirstName</td>
                            <td th:text="${user.getLastName()}">LastName</td>
                            <td th:text="${user.getAge()}">Age</td>
                            <td th:text="${user.getEmail()}">Email</td>
                            <td th:text="${user.getRolesAsString()}">Roles</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
